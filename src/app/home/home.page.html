<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pomodoro App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: 5rem;">{{ time }}:{{seconds}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-button (click)="startTimer()">Start</ion-button>
      <ion-button (click)="stopTimer()">Stop</ion-button>
      <ion-button (click)="resetTimer()">Reset</ion-button> -->

      <ion-button expand="full" (click)="startTimer()">Start</ion-button>
      <ion-row>
        <ion-col>
          <ion-button expand="full">
            <ion-icon name="pause"></ion-icon>
            Pause
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full">
            <ion-icon name="play"></ion-icon>
            Resume
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-button expand="full">Reset</ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
